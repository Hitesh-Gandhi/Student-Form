<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Using JPDB</title>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/boostrap.min.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</head>

<body>
    <div class='container'>
        <div class='page-header text-center'>
            <h2>Student Form using JPDB API</h2>
        </div>
        <form id="stuForm" method="get">
            <div class="form-group">
                <label>Roll No: </label>
                <input type="text" id="stuid" class="form-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Full Name: </label>
                <input type="text" id="stuname" class="form-control">
            </div>
            <div class="form-group">
                <label>Class: </label>
                <input type="number" id="stuclass" class="form-control">
            </div>
            <div class="form-group">
                <label>Date Of Birth: </label>
                <input type="date" id="studob" class="form-control">
            </div>
            <div class="form-group">
                <label>Address </label>
                <input type="text" id="stuaddress" class="form-control">
            </div>
            <div class="form-group">
                <label>Enrollment Date: </label>
                <input type="date" id="stuedate" class="form-control">
            </div>
        </form>
            <div class="form-group text-center">
                <nav class="navbar navbar-default text-center" style="border: none;">
                    <button type="button" class="btn btn-lg btn-primary" id="new" onclick="newForm()">New</button>
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()">Edit</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change
                    Data</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
                </nav>
                <nav class="navbar navbar-default text-center" style="border: none;">
                    <button type="button" class="btn btn-lg btn-primary" id="first" onclick="getFirst()">First</button>
                    <button type="button" class="btn btn-lg btn-primary" id="prev" onclick="getPrev()">Previous</button>
                    <button type="button" class="btn btn-lg btn-primary" id="next" onclick="getNext()"
                    disabled>Next</button>
                    <button type="button" class="btn btn-lg btn-primary" id="last" onclick="getLast()">Last</button>
                </nav>
            </div>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
